<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="height: 75px; display: flex; align-items: center;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">Detalle del pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngIf="pedido">

     
      <ion-card-header>
        <ion-card-title>{{ pedido.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ pedido.numeroOrden }}</ion-card-subtitle>
        <ion-card-subtitle>{{ pedido.estado }}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        
        <!-- Agrega aquí otros detalles del pedido, como imagen, descripción, etc. -->
      </ion-card-content>

  </ion-card>

  
</ion-content>
  


<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align:center; color:#BB0C0C" class="page-texts"  routerLink="/lista-pedidos"> Regresar </ion-title>
  </ion-toolbar>
</ion-footer>
