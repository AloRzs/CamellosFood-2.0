<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="height: 75px; display: flex; align-items: center;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mi-perfil</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="centered-container">
    <img alt="" class="rounded-image" src="https://cdn1.iconfinder.com/data/icons/clothes-2/32/suit-512.png" />
  </div>

  <ion-list class="ion-text-center">
    <ion-button color="primary">Cambiar imagen</ion-button>
  </ion-list>

  <ion-list >

    <ion-item>
      <ion-input label="Nombre" placeholder="Su Nombre y Apellido" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="RUT" placeholder="99.999.999-9" disabled></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password" placeholder="Escriba su contraseña actual" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nueva contraseña" labelPlacement="floating" type="password" placeholder="Escriba una nueva contraseña" [disabled]="!cambiarContrasena"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" (click)="cambiarContrasena = !cambiarContrasena">
    {{ cambiarContrasena ? 'Cancelar' : 'Cambiar Contraseña' }}
  </ion-button>

  <ion-button expand="full" [disabled]="!cambiarContrasena" id="present-alert">Confirmar cambios</ion-button>

  <ion-alert
    trigger="present-alert"
    header="Confirmar cambio de contraseña?"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align:center; color:#BB0C0C" class="page-texts"  routerLink="/menu-repa"> Regresar </ion-title>
  </ion-toolbar>
</ion-footer>
