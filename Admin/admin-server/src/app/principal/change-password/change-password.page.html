<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="height: 75px; display: flex; align-items: center;">
    <ion-title class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">RECUPERAR CONTRASEÑA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperar-password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item lines="none">

      <p class="info-text">
        Ingrese el código de verificación que
        fue enviado a su correo
      </p>

    </ion-item>


    <ion-item>

      <ion-label position="floating">Ingrese su código</ion-label>
      <ion-input></ion-input>
      
    </ion-item>
    
    
  </ion-list>

  <ion-list class="ion-text-center">

    <ion-button size="default" id="open-modal"  class="button-margin">Cambiar contraseña</ion-button>
    
    <p class="centered-text exit_pass" routerLink="/iniciar-sesion">Cancelar</p>
  
  </ion-list>

  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <div class="block">
        <p>¡Su contraseña ha sido cambiada con éxito!</p>
        <ion-button size="default" (click)="navigateToPage()">Aceptar</ion-button>
      </div>
    </ng-template>
  </ion-modal>
  
</ion-content>
