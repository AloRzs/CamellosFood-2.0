<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="height: 75px; display: flex; align-items: center;">
    <ion-title class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">RECUPERAR CONTRASEÑA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperar-password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    

    <ion-item lines="none">

      <p class="info-text">
        Por favor, escriba su nombre de usuario
        o correo electrónico. recibirás un código
        para crear la nueva contraseña.
      </p>

    </ion-item>


    <ion-item >
      <ion-label position="floating">Nombre de usuario o correo electrónico:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    
  </ion-list>

  <ion-list class="ion-text-center">

    <ion-button size="default" routerLink="/change-password" class="button-margin">Obtener un código</ion-button>
    
    <p class="centered-text exit_pass" routerLink="/iniciar-sesion">Cancelar</p>
  
  </ion-list>

</ion-content>
