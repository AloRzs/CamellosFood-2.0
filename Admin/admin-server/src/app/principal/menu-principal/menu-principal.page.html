<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="height: 75px; display: flex; align-items: center;">
    <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">CAMELLO’S Repartidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CAMELLO’S Repartidor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-button shape="round" color="danger" class="custom-button" style="margin-left: -50px;" routerLink="/form-iniciar">
      <p>Iniciar sistema</p>
    </ion-button>
  </ion-fab>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align:center"><FONT COLOR="#0B7B2F">● En línea</FONT></ion-title>
  </ion-toolbar>
</ion-footer>
