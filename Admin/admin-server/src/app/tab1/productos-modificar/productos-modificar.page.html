<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-back-button defaultHref="/pedidos-registro" style="--color:white;"></ion-back-button>
        </ion-col>
        <ion-col size="8">
          <ion-title style="color: white;font-family: BebasNeue;font-size: 30px;"><h1>Modificar Producto</h1></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-family: BebasNeue; font-size: 35px;">ID: {{regis.id}}</ion-card-title>
    </ion-card-header>
    <!-- Contenido de la card -->
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Nombre del Plato:</ion-label>
            <ion-textarea value="{{regis.nombre}}"></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Descripcion:</ion-label>
            <ion-textarea value="{{regis.descripcion}}"></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Precio:</ion-label>
            <ion-textarea disabled="true">{{regis.precio}}</ion-textarea>
          </ion-col>
        </ion-row>      
      </ion-grid> 
      <ion-buttons slot="center">
        <ion-button>Guardar</ion-button>
        <ion-button>Cancelar</ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
