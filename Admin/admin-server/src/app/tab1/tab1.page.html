<ion-header [translucent]="true" >

      Camello's Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- debería haber un for acá -->

        <ion-card-subtitle style="font-family: RobotoRegular;">Ingrese para realizar modificaciones a los productos</ion-card-subtitle>

          </ion-row>
        </ion-grid>

  </div>
  <div id="container">
