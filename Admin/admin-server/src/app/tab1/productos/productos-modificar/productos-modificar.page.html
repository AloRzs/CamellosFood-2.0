<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="1">
            <ion-back-button defaultHref="/pedidos-registro" style="--color:white;"></ion-back-button>
        </ion-col>
        <ion-col>
          <ion-title style="color: white;font-family: BebasNeue;font-size: 30px;">
            <h1 style="text-align: center;">Modificar Producto</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MODIFICAR PRODUCTO</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre" formControlName="prod_nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" formControlName="prod_precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="producto.descripcion" formControlName="prod_desc"></ion-textarea>
    </ion-item>
      <ion-item>
      <ion-select label="Categoria" labelPlacement="floating" [(ngModel)]="producto.categoria" 
                  placeholder="SELECCIONE CATEGORIA" formControlName="prod_categoria">
        <ion-select-option *ngFor="let categoria of lsCategorias;" [value]="categoria.id">
          {{categoria.id}}
          {{categoria.nombre}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!productForm.valid || !producto.categoria" style="font-family: BebasNeue;font-size: 30px;">Guardar</ion-button>
  </form>
</ion-content>
