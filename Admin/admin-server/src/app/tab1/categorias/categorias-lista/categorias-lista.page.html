<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;flex-direction: row;align-items: center;">
      <ion-back-button defaultHref="/" style="--color:white;"></ion-back-button>
    <ion-title style="font-family: BebasNeue;font-size: 35px;color: white;">Listado de Categorias</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let categoria of lsCategorias;">
      <ion-card-header>
        <ion-card-title>
          <div style="display: flex;justify-content: start;">
            <ion-text># {{categoria.id}}</ion-text>
          </div>
          <ion-text style="font-family: BebasNeue;font-size: 35px;">{{categoria.nombre}}</ion-text>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-buttons class="ion-justify-content-around">
          <!-- podría mostrar además, que productos pertenecen a esta categoría -->
          <ion-button class="botones-productos-crud">Deshabilitar</ion-button>
          <ion-button class="botones-productos-crud">Modificar</ion-button>
          <!-- <ion-button class="botones-productos-crud" (click)="deshabilitarProducto(producto.id,producto)">Deshabilitar</ion-button>
          <ion-button class="botones-productos-crud" [routerLink]="['productos-modificar/',producto.id]">Modificar</ion-button> -->
        </ion-buttons>
      </ion-card-content>

    <!-- alsdslda -->
  </ion-card>
</ion-content>
