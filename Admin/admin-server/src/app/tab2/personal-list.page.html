<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-icon name="power" aria-label="Cerrar Sesión" slot="end" style="color: white;"></ion-icon>
    <ion-title style="font-family: BebasNeue;font-size: 50px;color: white;">
      Camello's Food
    </ion-title>
  </ion-toolbar>
  <ion-searchbar animated="true" [debounce]="1000" placeholder="Busca tu wea" showCancelButton="focus"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- debería haber un for acá para los empleados-->
  <div id="container">
    <ion-card style="border-radius: 30px;border: 2px black solid;box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);"
    *ngFor="let persona of personal" [routerLink]="['personal-leer/',persona.rut]">
      <ion-card-header>
        <ion-card-title style="font-family: BebasNeue; font-size: 30px;">RUT: {{persona.rut}}</ion-card-title>
        <ion-card-title style="font-family: BebasNeue; font-size: 30px;">{{persona.nombres}} {{persona.apellidos}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-subtitle style="font-family: RobotoRegular; font-size: 18px;">{{persona.cargo.nombre_cargo}}</ion-card-subtitle>
        <ion-card-subtitle style="font-family: RobotoRegular; font-size: 18px;">Num: 9 XXXX XXXX</ion-card-subtitle>
        <ion-card-subtitle style="font-family: RobotoRegular; font-size: 18px;">{{persona.sucursal}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
</div>



  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
